<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        td.editable {
            cursor: pointer;
        }

        td.editable input {
            width: 100%;
            box-sizing: border-box;
        }

        #downloadBtn {
            margin-top: 10px;
            margin-right: 10px;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #downloadPdfBtn {
            margin-top: 10px;
            padding: 8px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Project Management Dashboard</h1>
    </header>
    <section id="project-dashboard">
        <table>
            <thead>
                <tr>
                    <th>Task ID</th>
                    <th>Task Name</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Add your rows here -->
            </tbody>
        </table>

        <button id="downloadBtn" onclick="downloadCSV()">Download CSV</button>
        <button id="downloadPdfBtn" onclick="downloadPDF()">Download PDF</button>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script>
        function downloadPDF() {
            var element = document.getElementById('project-dashboard');

            domtoimage.toPng(element)
                .then(function (dataUrl) {
                    var pdf = new jsPDF();
                    pdf.addImage(dataUrl, 'PNG', 0, 0, 210, 297); // A4 size: 210 x 297 mm
                    pdf.save('project_data.pdf');
                })
                .catch(function (error) {
                    console.error('Error generating PDF:', error);
                });
        }

        function downloadCSV() {
            var csvContent = "data:text/csv;charset=utf-8,";
            var rows = document.querySelectorAll('table tr');

            rows.forEach(function(row) {
                var rowData = Array.from(row.children).map(function(cell) {
                    return cell.innerText;
                });
                csvContent += rowData.join(',') + '\r\n';
            });

            var encodedUri = encodeURI(csvContent);
            var link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "project_data.csv");
            document.body.appendChild(link);
            link.click();
        }
    </script>
</body>
</html>
